{% extends 'base.html' %}
{% load static %}

{% block title %}
Connection
{% endblock title %}

{% block content %}
<div class="container mx-auto h-full flex items-center justify-center">
<main class="flex flex-col items-center content-center bg-white p-6 shadow-lg rounded">
  <h1 class="text-lg text-indigo-800 font-bold mb-4">Se connecter</h1>
  <div class="">
      <p>Vous n'avez pas de compte ?
          <a hx-get="{% url 'signup' %}" hx-push-url="true" hx-target="body" hx-swap="innerHTML" class="text-indigo-800 hover:cursor-pointor">Inscrivez-vous ici !</a>
      </p>
  </div>
  <div>{{error_message}}</div>
  <form hx-post="{% url 'login' %}" hx-target='body' hx-swap='innerHTML' class="">
    {% csrf_token %}
    <div class="flex flex-col">

<label for="website-admin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom d'utilisateur</label>
<div class="flex">
  <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
    </svg>
  </span>
  <input type="text" id="website-admin" class="rounded-none rounded-r-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-indigo-500 focus:border-indigo-500 block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500" placeholder="Lord_baba" name="username">
</div>
<label for="website-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mot de passe</label>
<div class="flex">
  <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
    </svg>
  </span>
  <input type="password" id="website-password" class="rounded-none rounded-r-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-indigo-500 focus:border-indigo-500 block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500" placeholder="••••••••" name="password">
</div>
    <button hx-post="{% url 'login' %}" hx-indicator="#indicator" hx-target="body" hx-swap="innerHTML" class="mt-4 py-2 px-3 bg-indigo-800 text-white font-medium rounded-lg">Se connecter</button>
    </div>

  </form>
</main>
</div>
{% endblock content %}
