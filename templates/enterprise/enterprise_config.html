<script>
        function previewLogo(event) {
            const fileInput = event.target;
            const logoPreview = document.getElementById("logoPreview");
            const fileInputLabel1 = document.getElementById("logoInputLabel1");
            const fileInputLabel2 = document.getElementById("logoInputLabel2");

            // Vérifier si des fichiers ont été sélectionnés
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    // Créer une balise <img> pour prévisualiser l'image
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    img.style.maxWidth = "300px"; // Optionnel : définir la taille maximale de l'image prévisualisée
                    logoPreview.innerHTML = ""; // Effacer toute prévisualisation précédente
                    logoPreview.appendChild(img); // Ajouter l'image prévisualisée à la page

                    // Masquer l'input de type "file" et le label
                    fileInput.style.display = "none";
                    fileInputLabel1.style.display = "none";
                    fileInputLabel2.style.display = "block";
                };

                reader.readAsDataURL(fileInput.files[0]);
            }
        }
