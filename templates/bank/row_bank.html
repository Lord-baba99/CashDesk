<tr id="row-{{operation.id}}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-indigo-100 dark:hover:bg-gray-600">
          <td class="w-4 p-4">
            <div class="flex items-center">
              <input id="checkbox-table-search-1" type="checkbox" class="CHECK w-4 h-4 text-indigo-600 bg-gray-100 border-gray-300 rounded focus:ring-indigo-500 dark:focus:ring-indigo-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
              <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
            </div>
          </td>
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{operation.wording}}
          </th>
          <td class="px-6 py-4">
            {{operation.reference}}
          </td>
          <td class="px-6 py-4">
            {{operation.done_date}}
          </td>
          <td class="px-6 py-4">
            {{operation.amount_digit}} F CFA
          </td>
          <td class="px-6 py-4">
          {% if operation.income %}
              Recette
              {% elif operation.expenditure %}
              Depense
            {% endif %}
          </td>
          <td class="px-6 py-4">
            <div class="hidden">
              <input type="text" name="exercise" value="{{exercise.id}}">
              <input type="text" name="month" value="{{current_month.id}}">
            </div>
            <button class="font-medium text-indigo-600 dark:text-indigo-500 hover:underline"
                hx-get="{% url 'get-bank-operation' pk=operation.id exercise=exercise.id month=current_month.id %}"
                hx-target="#row-{{operation.id}}"
                hx-swap="outerHTML"
                hx-trigger="edit"
                _="on click
                     if .editing is not empty
                       swal.fire({title: 'Already Editing',
                                                         showCancelButton: true,
                                                         confirmButtonText: 'Yep, Edit This Row!',
                                                         text:'Hey!  You are already editing a row!  Do you want to cancel that edit and continue?'})
                       if the result's isConfirmed is false
                         halt
                       end
                       send cancel to .editing
                     end
                     trigger edit">
          Edit
        </button>
        <button hx-get="{% url 'delete-bank-operation' exercise=exercise.id month=current_month.id pk=operation.id %}" hx-target="body" hx-swap="innerHTML" hx-push-url="true">
            Supprimer
          </button>
          </td>
        </tr>
